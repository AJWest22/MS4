{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container color-scheme">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-white">Edit Blog Posts</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form action="{% url 'edit_post' post.id %}" method="POST" class="form mb-2 text-white" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-black rounded-0 text-primary">
                    Edit Blog Posts
                </button>
                <a href="{% url 'posts' %}" class="btn btn-outline-black rounded-0 text-primary">Blog Posts</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
