{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Make a Review</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_review' %}" method="POST" class="mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0">
                    Review
                </button>
                <a href="{% url 'reviews' %}" class="btn btn-outline-black rounded-0">Reviews</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
