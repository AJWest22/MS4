{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container color-scheme">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="koulen-font mb-4 text-white">Edit Reviews</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form action="{% url 'edit_review' review.id %}" method="POST" class="form mb-2 text-white" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'reviews' %}" class="btn btn-outline-black rounded-0">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Back To Reviews</span>
                </a>
                <button type="submit" class="btn btn-black rounded-0 text-white color-blue">
                    Update Review
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
